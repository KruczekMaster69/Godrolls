<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css?v=0.72">
        <meta name="theme-color" content="#380180">
    <title>Godrolls</title>
  </head>
  <body>
      
      <div id="App">

        <div class="container-fluid d-flex justify-content-center align-items-center text-light" id="header" >
            <h1>Godrolls</h1>
        </div>
        
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col categoryButton" :class="{ 'is-active': selectedType === type }"  v-for="(type, typeIndex) in types" :key="type" @click.prevent="selectType(type)">{{ type.charAt(0).toUpperCase() + type.slice(1) }}</div>
            </div>
        </div>

        <div class="Materials">
            <div class="Materials_material" v-for="(materialQuantity, materialName) in necessaryMaterials" :key="materialName">
                <img class="material_image" :src="`/materials/${materialName}.png`" :alt="materialName"> {{ materialQuantity}}
            </div>
        </div>
        
        <div class="container-fluid d-flex weapons">
            
            <div class="row justify-content-center spoiler is-active" style="width:100%;margin:0">
                <div class="card FortniteItem" style="width: 10rem;" v-for="item in filteredItems" :key="item">
                    <img :src="item.image" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">{{ item.name }}</p>
                    </div>
                    <div class="container-fluid d-flex justify-content-between">
                        <button class="btn btn-secondary" @click.prevent="subtractItem(item)">-</button>
                        <input type="text" v-model="item.quantity" style="width: 100%;margin: 0 5px;text-align: center; max-width:49px;" />
                        <button class="btn btn-secondary" @click.prevent="addItem(item)">+</button>
                    </div>
                    <button class="btn btn-primary" @click.prevent="viewImage(item.perksImage)">Perks</button>
                </div>
            </div>
        
        </div>
        
        <div id="ImageViewer" class="ImageViewer" :class="{ 'is-active': imageViewer }" @click.prevent="viewImage(null)">
            <img id="ImageViewerImage" style="max-width: 100%;" :src="imageViewer" alt="" />
        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>
    </script>
  </body>
</html>
